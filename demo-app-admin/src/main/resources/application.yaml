spring:
  pid:
    file: pid-admin-demo.pid
  profiles:
    active: local
    group:
      local:
        - local
        - member-local
        - aws-local
        - db-local
      dev:
        - dev
        - member-dev
        - aws-dev
        - db-dev
      prod:
        - prod
        - member-prod
        - aws-prod
        - db-prod
    include:
      - member
      - aws
      - db
  #  devtools:
  #    livereload:
  #      enabled: true

  data:
    web:
      pageable:
        default-page-size: 10
        one-indexed-parameters: true # page=1은 첫 번째 페이지를 나타냅니다. 기본적으로는 page=0이 첫 페이지였지만, 이 설정으로 1부터 시작하게 변경

---
spring:
  config:
    activate:
      on-profile: local

server:
  port: 9092

---
spring:
  config:
    activate:
      on-profile: dev

server:
  port: 9092

---
spring:
  config:
    activate:
      on-profile: prod

server:
  port: 9092
